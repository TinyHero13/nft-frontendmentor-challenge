<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" srcset="" class="img">
      <h1>Equilibrium #3429</h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul>
        <li class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
      
      <hr>
      <p class="person"><img src="./images/image-avatar.png" alt=""> Creation of <a href=""> Jules Wyvern</a></p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/TinyHero13">Yasmim Abrah√£o</a>.
      </div>
    </div>
  </div>
</body>
</html>
